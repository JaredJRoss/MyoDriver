apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.jross.myodriver"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
